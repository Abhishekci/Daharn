    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .form-wrapper {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            max-width: 568px;
            padding: 39px;
            border-radius: 10px;
            background: #fff;
            width: 100%;
        }

        .form-title {
            color: #505050;
            font-size: 24px;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-label {
            color: #505050;
            font-size: 16px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            line-height: normal;
            text-align: left;
        }

        .form-input {
            display: flex;
            height: 40px;
            padding: 10px;
            align-items: center;
            flex-shrink: 0;
            border-radius: 2px;
            border: 0.8px solid #505050;
            background-color: #fff;
            color: #505050;
            font-size: 16px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            line-height: normal;
            width: 100%;
            box-sizing: border-box;
        }

        .sign-in-btn {
            display: flex;
            width: 100%;
            height: 39px;
            padding: 8px;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            border-radius: 2px;
            background: #01344F;
            color: #fff;
            font-size: 16px;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            line-height: normal;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sign-in-btn:hover {
            background-color: #012c46;
        }

        .forget-link {
            color: #01344F;
            text-align: right;
            font-size: 12px;
            font-family: "Poppins", sans-serif;
            font-style: italic;
            font-weight: 300;
            line-height: normal;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
